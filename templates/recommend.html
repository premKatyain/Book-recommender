<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<style>
    .text-white{
        color:white
    }
</style>

<body style="background-color:black">
    <nav class='navbar' style="background-color:#00a65a">
        <a class='navbar-brand' style="background-color:white">My Book Recommender</a>
        <ul class='nav navbar-nav'>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
            
        </ul>
    </nav>

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h1 class='text-white' style='font-size:50px'>Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

                {%for i in data%}
                    <div class='col-md-3' style="margin-top:50px">
                        <div class='card'>
                            <div class='card-body'>
                                <img class='card-img-top' src='{{i[2]}}'>
                                <p class='text-white'>{{i[0]}}</p>
                                <h5 class='text-white'>{{i[1]}}</h5>
                        
                            </div>
                        </div>
                    </div>

                {%endfor%}
                

            {% endif %}

            
            
            


            

        </div>
    </div>



</body>
</html>
